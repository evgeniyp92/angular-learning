<div class="ui dimmer visible active" (click)="onCloseClick()">
  <!-- intercept click events on the modal and stop them propagating -->
  <div class="ui modal visible active" (click)="stopPropagation($event)">
    <i class="close icon" (click)="onCloseClick()"></i>
    <div class="header"><ng-content select="[modalTitle]"></ng-content></div>
    <div class="content">
      <ng-content select="p"></ng-content>
    </div>
    <div class="actions">
      <ng-content select="[modalFooter]"></ng-content>
    </div>
    <div class="actions actions-default">
      <button class="ui button" (click)="onCloseClick()">Ok</button>
    </div>
  </div>
</div>
