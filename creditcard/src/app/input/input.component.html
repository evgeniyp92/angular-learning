<!-- [formControl] binds the input element in the dom to its respective FormControl -->
<input [formControl]="control" />
<!-- Yuck! -->
<ng-container *ngIf="control.errors && control.touched">
  <div *ngIf="control.errors['required']">Value is required</div>
  <div *ngIf="control.errors['minlength']">
    Value must be longer than
    {{ control.errors["minlength"].requiredLength }} characters
  </div>
  <div *ngIf="control.errors['maxlength']">
    Value must be shorter than
    {{ control.errors["maxlength"].requiredLength }} characters
  </div>
  <div *ngIf="control.errors['pattern']">Invalid format</div>
</ng-container>
