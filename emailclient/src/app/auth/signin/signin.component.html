<h3>Sign In</h3>
<form class="ui form" [formGroup]="authForm" (ngSubmit)="handleSubmit()">
  <app-input
    inputType="text"
    label="Username"
    [control]="authForm.controls.username"
  />
  <app-input
    inputType="password"
    label="Password"
    [control]="authForm.controls.password"
  />
  <div *ngIf="authForm.errors" class="ui red basic label">
    <p *ngIf="authForm.errors.credentials">Invalid Credentials</p>
  </div>
  <div><button class="ui submit button primary">Submit</button></div>
</form>
