<button class="ui button inverted primary fluid" (click)="showModal = true">
  Reply
</button>

<app-modal (dismiss)="showModal = false" *ngIf="showModal">
  <div modalTitle>Reply</div>
  <app-email-form
    [initialValues]="email"
    (emailSubmit)="onSubmit($event)"
  ></app-email-form>
</app-modal>
