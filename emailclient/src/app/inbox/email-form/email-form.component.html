<ng-container *ngIf="emailForm">
  <form [formGroup]="emailForm" class="ui form" (ngSubmit)="onSubmit()">
    <app-input
      label="To"
      inputType="email"
      [control]="emailForm.controls['to']"
    ></app-input>
    <app-input
      label="From"
      inputType="email"
      [control]="emailForm.controls['from']"
    ></app-input>
    <app-input
      label="Subject"
      inputType="text"
      [control]="emailForm.controls['subject']"
    ></app-input>
    <app-input
      label="Content"
      controlType="textarea"
      [control]="emailForm.controls['text']"
    ></app-input>
    <button class="ui button primary">Send</button>
  </form>
</ng-container>
