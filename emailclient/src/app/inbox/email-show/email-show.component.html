{{ uid }} -->
{{ email | json }}
<ng-container>
  <div class="header">
    <h3>{{ email!.subject }}</h3>
    <div>
      From: <i>{{ email!.from }}</i>
    </div>
    <div>
      To: <i>{{ email!.to }}</i>
    </div>
    <app-email-reply [email]="email"></app-email-reply>
  </div>
  <div class="ui divider"></div>
  <div [innerHTML]="email?.text"></div>
</ng-container>
