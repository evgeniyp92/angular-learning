<div class="field">
  <label>{{ label }}</label>
  <input type="text" [formControl]="control" [ngClass]="{}" />
  <div class="ui pointing red basic label" *ngIf="showErrors()">
    <p *ngIf="control.errors['required']">Value is required</p>
    <p *ngIf="control.errors['minlength']">
      Value must be at least
      {{ control.errors["minlength"].requiredLength }} characters
    </p>
    <p *ngIf="control.errors['maxlength']">
      Value must be no longer than
      {{ control.errors["maxlength"].requiredLength }} characters
    </p>
    <p *ngIf="control.errors['pattern']">
      Value must contain only letters and numbers
    </p>
    <p *ngIf="control.errors['nonUniqueUsername']">Username taken</p>
    <p *ngIf="control.errors['generalError']">General Error</p>
  </div>
</div>
