<div class="flex flex-col items-center gap-16">
  <form [formGroup]="mathForm" class="flex items-center justify-center h-36">
    <span class="text-5xl pr-4 my-auto align-top">{{ a }} + {{ b }} =</span>
    <input
      class="w-20 rounded p-2 bg-zinc-700 border border-zinc-500 text-5xl outline-none my-auto text-center"
      formControlName="answer"
      appAnswerHighlight
    />
  </form>
  <div>{{ secondsPerSolution | number : "1.1-3" }} seconds per solution</div>
</div>
